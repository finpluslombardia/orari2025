<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orari Piscina Lampugnano - Milano Cortina Style</title>
  
  <!-- Font Montserrat per un look più "Olimpico/Sportivo" e geometrico -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* Palette Ispirata a Milano Cortina 2026 */
      --deep-blue: #0B2341;       /* Blu Notte */
      --olympic-cyan: #00A19C;    /* Ciano Ghiaccio */
      --snow-white: #F0F8FF;      /* Bianco Neve */
      --ice-glass: rgba(255, 255, 255, 0.85); /* Effetto vetro */
      --status-green: #008f5d;    /* Verde smeraldo scuro */
      --status-gold: #C6A800;     /* Oro Olimpico */
      --status-gray: #788995;     /* Grigio Ardesia */

      --header-height: 200px; 
      --footer-height: 80px;
    }

    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      /* Sfondo a gradiente che simula un paesaggio innevato */
      background: radial-gradient(circle at 10% 20%, rgb(235, 249, 255) 0%, rgb(245, 247, 250) 90%);
      color: var(--deep-blue);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Decorazione vettoriale di sfondo (Le curve delle piste) */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(at 80% 0%, hsla(189,100%,56%,0.1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(210,100%,40%,0.05) 0px, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    /* ====== ANIMAZIONI SPORT INVERNALI (SVG INLINE) ====== */
    .winter-scene {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; 
      z-index: 2000; /* Sopra a tutto */
      overflow: hidden;
    }

    .athlete-svg {
      position: absolute;
      width: 200px; /* Dimensione base */
      height: 200px;
      fill: currentColor; /* Prende il colore dal CSS */
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
    }

    /* Sciatore */
    .skier-container {
      position: absolute;
      color: var(--deep-blue);
      top: -250px;
      left: -250px;
      animation: ski-slope 10s linear infinite;
      animation-delay: 1s;
    }
    @keyframes ski-slope {
      0% { transform: translate(0, 0) rotate(15deg); }
      100% { transform: translate(120vw, 120vh) rotate(15deg); }
    }

    /* Pattinatore */
    .skater-container {
      position: absolute;
      color: var(--olympic-cyan);
      bottom: 15%;
      left: -300px;
      animation: skate-glide 18s ease-in-out infinite;
      animation-delay: 0s;
    }
    @keyframes skate-glide {
      0% { transform: translateX(0) scaleX(1); }
      45% { transform: translateX(60vw) scaleX(1); }
      55% { transform: translateX(60vw) scaleX(-1); } 
      100% { transform: translateX(-300px) scaleX(-1); }
    }

    /* Snowboarder */
    .snowboarder-container {
      position: absolute;
      color: var(--status-gold);
      top: 40%;
      right: -300px;
      animation: snowboard-trick 12s linear infinite;
      animation-delay: 6s;
    }
    @keyframes snowboard-trick {
      0% { transform: translateX(0) translateY(0) rotate(0); }
      20% { transform: translateX(-25vw) translateY(20px) rotate(-10deg); }
      40% { transform: translateX(-45vw) translateY(-80px) rotate(-360deg) scale(1.2); } 
      60% { transform: translateX(-65vw) translateY(20px) rotate(-10deg); }
      100% { transform: translateX(-130vw) translateY(150px) rotate(0); }
    }

    /* ====== HEADER ====== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      padding: 0 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      height: var(--header-height);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 40px; 
        height: 100%;
    }

    .logo-main {
      height: 75%; 
      width: auto;
      object-fit: contain;
    }

    /* Logo Milano Cortina ricostruito in CSS/SVG per affidabilità */
    .logo-mc-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0.9;
    }
    .mc-text {
        font-family: "Montserrat", sans-serif;
        font-weight: 800;
        font-size: 24px;
        line-height: 1;
        color: var(--deep-blue);
        text-transform: uppercase;
        margin-bottom: 5px;
    }
    .mc-year {
        font-weight: 300;
        font-size: 24px;
        color: var(--status-gray);
    }
    .rings-svg {
        width: 100px;
        margin-top: 5px;
    }

    .datetime { 
      text-align: right; 
      line-height: 0.9; 
    }
    
    .datetime .time { 
        font-weight: 800; 
        font-size: 100px; 
        letter-spacing: -4px; 
        background: -webkit-linear-gradient(45deg, var(--deep-blue), #0056b3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .datetime .date { 
        font-weight: 500; 
        font-size: 32px; 
        color: var(--status-gray); 
        text-transform: uppercase; 
        letter-spacing: 2px;
        margin-top: 5px;
    }

    /* ====== CONTENUTO ====== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: var(--header-height);
      margin-bottom: var(--footer-height);
      overflow-y: hidden;
      perspective: 1000px;
      z-index: 10; 
    }

    #courses {
      width: 100%;
      max-width: 1600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px; 
    }

    /* ====== CORSI ====== */
    .course {
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(11, 35, 65, 0.08);
      width: 100%;
      position: relative;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(255,255,255,0.8);
    }
    
    .course:nth-child(1) { transform: scale(1.02); z-index: 10; }

    .course > div {
      padding: 20px 40px;
      display: flex;
      align-items: center;
    }

    .course .attivita {
      flex: 2;
      font-size: 55px;
      font-weight: 700;
      color: var(--deep-blue);
      letter-spacing: -1px;
    }

    .course .dettagli {
      flex: 1.2;
      display: flex;
      justify-content: space-around;
      background: linear-gradient(90deg, #f4faff 0%, #ebf5ff 100%);
      border-left: 1px solid rgba(0,0,0,0.03);
    }

    .info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .info-label { 
      font-size: 18px; 
      text-transform: uppercase; 
      color: var(--status-gray); 
      font-weight: 600; 
      letter-spacing: 1px;
      margin-bottom: 2px; 
    }

    .info-time { 
      font-size: 55px; 
      font-weight: 800; 
      color: var(--deep-blue); 
      line-height: 1; 
      font-variant-numeric: tabular-nums;
    }

    .green  { border-left: 15px solid var(--status-green); }
    .yellow { border-left: 15px solid var(--status-gold); background-color: #fffdf5; }
    .gray   { border-left: 15px solid var(--status-gray); opacity: 0.8; filter: grayscale(80%); }
    
    .yellow { animation: gold-pulse 2s infinite ease-in-out; }
    
    @keyframes gold-pulse {
      0% { box-shadow: 0 0 0 0 rgba(198, 168, 0, 0.4); border-left-color: #C6A800; }
      70% { box-shadow: 0 0 0 15px rgba(198, 168, 0, 0); border-left-color: #ffd700; }
      100% { box-shadow: 0 0 0 0 rgba(198, 168, 0, 0); border-left-color: #C6A800; }
    }

    .empty-message {
      text-align: center;
      font-size: 40px;
      font-weight: 600;
      color: var(--deep-blue);
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(5px);
      padding: 60px;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.8);
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    /* ====== FOOTER TICKER ====== */
    footer {
      background: linear-gradient(90deg, var(--deep-blue) 0%, #1a3c66 100%);
      color: white;
      height: var(--footer-height);
      overflow: hidden;
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 1000;
      border-top: 4px solid var(--olympic-cyan);
    }

    .ticker {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      white-space: nowrap;
      display: flex;
      align-items: center;
    }
    
    .ticker__track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: ticker var(--ticker-duration, 20s) linear infinite;
    }
    
    .ticker__content {
      display: inline-block;
      padding-right: 100px;
      font-size: 32px;
      font-weight: 500;
      letter-spacing: 0.5px;
      line-height: var(--footer-height);
    }
    
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <div class="winter-scene">
    <!-- SVG SCIATORE (Disegno vettoriale inline) -->
    <div class="skier-container">
       <svg class="athlete-svg" viewBox="0 0 512 512">
         <path d="M192 464c-8.8 0-16-7.2-16-16V352c0-15.2 4.4-29.3 12-41.2l-37-61.6c-7.8-13-24.6-17.2-37.6-9.4L42.2 282.4c-7.6 4.6-17.4 2.1-22-5.4s-2.1-17.4 5.4-22l71.2-42.7c28.2-16.9 64.6-7.8 81.6 20.3L208 281.9V128c0-53 43-96 96-96s96 43 96 96c0 10.9-1.8 21.3-5.1 31.1l-61.2 183.6c-6.5 19.5-27.5 30-47 23.5s-30-27.5-23.5-47l51.6-154.9c.7-2.1 1.1-4.3 1.1-6.4c0-11.8-9.6-21.3-21.3-21.3c-11.8 0-21.3 9.6-21.3 21.3v179.2c0 30.2-10.8 59.5-30.5 82.8L194.5 450.1c-1.3 7.8-8 13.9-16.1 13.9H160c-8.8 0-16-7.2-16-16s7.2-16 16-16h18.1l23.7-27.7c-4.9-3.4-9.3-7.5-12.8-12.1L128 352v-48h64v144h16c8.8 0 16 7.2 16 16zM280 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z M400 464h-32c-8.8 0-16-7.2-16-16s7.2-16 16-16h32c8.8 0 16 7.2 16 16s-7.2 16-16 16z"/>
         <!-- Sci (linee) -->
         <path stroke="currentColor" stroke-width="20" stroke-linecap="round" d="M100 450 L300 500 M120 480 L320 530" />
       </svg>
    </div>

    <!-- SVG PATTINATORE -->
    <div class="skater-container">
        <svg class="athlete-svg" viewBox="0 0 512 512">
            <path d="M260.6 229.4l79.9-50.5c15.1-9.5 35.1-5 44.6 10.1s5 35.1-10.1 44.6l-58.4 36.9c-24.6 15.5-56.7 13-78.6-6.1L217.4 246c-6.1-5.3-9.5-13.1-9.3-21.2l1.6-61.7c.3-11.8-9-21.6-20.8-21.9s-21.6 9-21.9 20.8l-1.6 61.6c-.6 24.3 9.6 47.7 27.9 63.6l64.1 56.1c5.9 5.2 14.5 5.8 21.1 1.6l81.6-51.6c3.4-2.1 7.6-2.5 11.3-1l52 20.8c10.9 4.4 23.3-.9 27.7-11.8s-.9-23.3-11.8-27.7l-41.9-16.8-54.3-21.7c-17.5-7-37.3-3-51 10.3l-32.9-20.8zM128 64a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm64 416H176c-8.8 0-16-7.2-16-16s7.2-16 16-16h16c8.8 0 16 7.2 16 16s-7.2 16-16 16z M120 480h100" stroke="currentColor" stroke-width="15" stroke-linecap="round"/>
        </svg>
    </div>

    <!-- SVG SNOWBOARDER -->
    <div class="snowboarder-container">
        <svg class="athlete-svg" viewBox="0 0 640 512">
            <path d="M192 64a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm190.4 97.4c-9-11.3-25.5-13.1-36.8-4.1l-90.4 72.4-53.7-26.9c-11.6-5.8-25.5-3.3-34.4 6.1l-96 101.3c-10.3 10.9-10 28 .8 38.3s28 10 38.3-.8l78.7-83 37.1 18.6c16.3 8.1 35.8 4.7 48.3-8.5l94.1-99.6c11.3-9 13.1-25.5 4.1-36.8zM413.4 286.6c-12.9 6.2-28.5 .8-34.7-12s-.8-28.5 12-34.7l46.1-22.3c35-16.9 76.8-2 93.7 33s2 76.8-33 93.7L315.3 431.5c-30.7 14.8-67.4 1.8-82.2-29s-1.8-67.4 29-82.2l39.5-19.1c12.9-6.2 28.5-.8 34.7 12s.8 28.5-12 34.7l-39.5 19.1c-10.3 4.9-19.9 .6-24.8-9.7s-.6-19.9 9.7-24.8l182.2-88.1c11.7-5.6 16.7-19.6 11-31.2s-19.6-16.7-31.2-11l-36.4 17.6z"/>
            <path d="M600 350 L100 500" stroke="currentColor" stroke-width="30" stroke-linecap="round" />
        </svg>
    </div>
  </div>

  <header>
    <div class="header-left">
        <!-- Logo Piscina (Manteniamo quello che funzionava o mettiamo testo di fallback) -->
        <img src="CF Lampugnano blu xl.png" alt="Logo Piscina" class="logo-main" onerror="this.style.display='none'; document.querySelector('.fallback-title').style.display='block'"/>
        <h2 class="fallback-title" style="display:none; font-size:40px; color:#0B2341; margin:0">PISCINA LAMPUGNANO</h2>
        
        <!-- Logo Milano Cortina (Generato via codice) -->
        <div class="logo-mc-container">
            <div class="mc-text">MILANO CORTINA</div>
            <div class="mc-year">2026</div>
            <!-- Cerchi olimpici SVG -->
            <svg class="rings-svg" viewBox="0 0 100 45">
                <circle cx="20" cy="15" r="14" fill="none" stroke="#0081C8" stroke-width="3" />
                <circle cx="50" cy="15" r="14" fill="none" stroke="#000000" stroke-width="3" />
                <circle cx="80" cy="15" r="14" fill="none" stroke="#EE334E" stroke-width="3" />
                <circle cx="35" cy="30" r="14" fill="none" stroke="#FCB131" stroke-width="3" />
                <circle cx="65" cy="30" r="14" fill="none" stroke="#00A651" stroke-width="3" />
            </svg>
        </div>
    </div>

    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">--</div>
    </div>
  </header>

  <div class="container">
    <div id="courses">
        <div class="empty-message">
            ❄️ Caricamento corsi in corso...
        </div>
    </div>
  </div>

  <footer>
    <div class="ticker" id="ticker">
      <div class="ticker__track" id="ticker-track">
        <span class="ticker__content" id="ticker-copy-1">...</span>
        <span class="ticker__content" id="ticker-copy-2">...</span>
      </div>
    </div>
  </footer>

  <script>
    /* ====== OROLOGIO ====== */
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      
      const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
      const dateStr = now.toLocaleDateString('it-IT', options); 
      
      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent  = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* ====== UTILS ====== */
    function normalizeStr(str) {
      if (!str) return "";
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function parseTime(t) {
      if (!t || typeof t !== 'string' || !t.includes(':')) return NaN;
      const [h, m] = t.split(":").map(Number);
      return (h * 60) + m;
    }

    function formatCell(cell) {
      if (!cell) return "";
      if (cell.f) return cell.f;
      if (typeof cell.v === 'string') return cell.v;
      if (typeof cell.v === 'number') return cell.v.toString();
      return "";
    }

    /* ====== CARICAMENTO DATI ====== */
    async function loadAll() {
      const SHEET_ID = '1dcs1X7x84g69f14m9Sl2KmqZUbCI6lLBBfi3QCMNqWI';
      const SHEET_BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=`;
      
      try {
        /* ---- FETCH CORSI ---- */
        const resC = await fetch(SHEET_BASE + 'Corsi');
        if (!resC.ok) throw new Error("Network response was not ok");
        const txtC = await resC.text();
        const jsonC = JSON.parse(txtC.substring(47).slice(0, -2));
        const rowsC = jsonC.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
        const todayName = normalizeStr(now.toLocaleDateString('it-IT', { weekday: 'long' }));

        let parsed = rowsC
          .filter(r => normalizeStr(r[0]) === todayName)
          .map(r => {
            const ingressoMin = parseTime(r[2]);
            const inizioMin   = parseTime(r[3]);
            const durata      = Number.parseInt(r[4]) || 60;
            return {
              attivita: r[1] || '',
              oraIngresso: r[2] || '',
              oraInizio: r[3] || '',
              durata,
              ingressoMin,
              inizioMin
            };
          })
          .filter(c => Number.isFinite(c.ingressoMin) && currentTime <= (c.ingressoMin + c.durata))
          .sort((a, b) => a.ingressoMin - b.ingressoMin);

        renderCourses(parsed, currentTime);

        /* ---- FETCH NOTE ---- */
        const resN = await fetch(SHEET_BASE + 'Note');
        const txtN = await resN.text();
        const jsonN = JSON.parse(txtN.substring(47).slice(0, -2));
        const rowsN = jsonN.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));
        const notesText = rowsN
          .filter(r => r[0] && r[0].trim() !== '')
          .map(r => r[0])
          .join("  •  ");

        updateTicker(notesText || 'Benvenuti alla Piscina Lampugnano');

      } catch (err) {
        console.error('Errore update:', err);
        const box = document.getElementById('courses');
        if (!box.children.length || box.innerText.includes('Caricamento')) {
           box.innerHTML = `<div class="empty-message">⚠️ Riconnessione in corso...</div>`;
        }
      }
    }

    function renderCourses(courses, currentTime) {
        const coursesBox = document.getElementById('courses');
        let htmlContent = '';

        if (courses.length === 0) {
           htmlContent = `
            <div class="empty-message">
              ❄️ Le attività di oggi sono terminate.<br>
              <span style="font-size:30px; color:var(--status-gray)">Vi aspettiamo domani!</span>
            </div>`;
        } else {
          // Mostra massimo 4 corsi
          const visible = courses.slice(0, 4); 
          
          visible.forEach(corso => {
            const timeToStart = corso.ingressoMin - currentTime;
            
            let style = 'gray'; 
            if (timeToStart <= 0 && timeToStart > -corso.durata) {
                style = 'green'; 
            } else if (timeToStart <= 5 && timeToStart > 0) {
                style = 'yellow';
            }

            htmlContent += `
              <div class="course ${style}">
                <div class="attivita">${corso.attivita}</div>
                <div class="dettagli">
                    <div class="info-box">
                        <span class="info-label">Ingresso</span>
                        <span class="info-time">${corso.oraIngresso}</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label">Inizio</span>
                        <span class="info-time">${corso.oraInizio}</span>
                    </div>
                </div>
              </div>
            `;
          });
        }
        coursesBox.innerHTML = htmlContent;
    }

    function updateTicker(text) {
        const copy1 = document.getElementById('ticker-copy-1');
        const copy2 = document.getElementById('ticker-copy-2');
        const track = document.getElementById('ticker-track');
        
        if (copy1.textContent === text) return;

        copy1.textContent = text;
        copy2.textContent = text;

        requestAnimationFrame(() => {
            const width = copy1.offsetWidth;
            const speed = 200; 
            const duration = width / speed; 
            track.style.setProperty('--ticker-duration', `${duration}s`);
        });
    }

    loadAll();
    setInterval(loadAll, 30000); 
  </script>
</body>
</html>
