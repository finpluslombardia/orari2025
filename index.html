<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orari Piscina Lampugnano - Milano Cortina Style</title>
  
  <!-- Carichiamo i pesi Italic per simulare il font dinamico -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,700;1,800;1,900&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* Palette Ispirata a Milano Cortina 2026 */
      --deep-blue: #0B2341;       
      --olympic-cyan: #00A19C;    
      --snow-white: #F0F8FF;      
      --ice-glass: rgba(255, 255, 255, 0.85); 
      --status-green: #008f5d;    
      --status-gold: #C6A800;     
      --status-gray: #788995;     

      --header-height: 200px; 
      --footer-height: 80px;
    }

    body {
      /* Font base */
      font-family: "Montserrat", sans-serif;
      margin: 0;
      background: radial-gradient(circle at 10% 20%, rgb(235, 249, 255) 0%, rgb(245, 247, 250) 90%);
      color: var(--deep-blue);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Decorazione vettoriale di sfondo */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(at 80% 0%, hsla(189,100%,56%,0.1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(210,100%,40%,0.05) 0px, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    /* ====== HEADER ====== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      padding: 0 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      height: var(--header-height);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 40px; 
        height: 100%;
    }

    .logo-main { height: 75%; width: auto; object-fit: contain; }
    .logo-olimpiadi { height: 70%; width: auto; object-fit: contain; }

    .datetime { text-align: right; line-height: 0.9; }
    
    /* FONT SIMILARE MILANO CORTINA: ExtraBold Italic */
    .datetime .time { 
        font-weight: 900; /* Extra Bold */
        font-style: italic; /* Italic */
        font-size: 110px; 
        letter-spacing: -5px; 
        background: -webkit-linear-gradient(45deg, var(--deep-blue), #0056b3);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .datetime .date { 
        font-weight: 600; 
        font-size: 32px; 
        color: var(--status-gray); 
        text-transform: uppercase; 
        letter-spacing: 2px; 
        margin-top: 5px;
    }

    /* ====== CONTENUTO ====== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: var(--header-height);
      margin-bottom: var(--footer-height);
      overflow-y: hidden;
      perspective: 1000px;
      z-index: 10; 
    }

    #courses {
      width: 100%;
      max-width: 1600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px; 
    }

    /* ====== CORSI ====== */
    .course {
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(11, 35, 65, 0.08);
      width: 100%;
      position: relative;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(255,255,255,0.8);
    }
    
    .course:nth-child(1) { transform: scale(1.02); z-index: 10; }

    .course > div { padding: 20px 40px; display: flex; align-items: center; }
    
    .course .attivita { 
        flex: 2; 
        font-size: 55px; 
        font-weight: 800; /* Più bold */
        font-style: italic; /* Corsivo sportivo */
        color: var(--deep-blue); 
        letter-spacing: -2px; 
    }
    
    .course .dettagli {
      flex: 1.2; display: flex; justify-content: space-around;
      background: linear-gradient(90deg, #f4faff 0%, #ebf5ff 100%);
      border-left: 1px solid rgba(0,0,0,0.03);
    }

    .info-box { display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .info-label { font-size: 18px; text-transform: uppercase; color: var(--status-gray); font-weight: 700; margin-bottom: 2px; letter-spacing: 1px; }
    
    .info-time { 
        font-size: 60px; 
        font-weight: 900; 
        font-style: italic; /* Corsivo */
        color: var(--deep-blue); 
        line-height: 1; 
        font-variant-numeric: tabular-nums; 
        letter-spacing: -2px;
    }

    .green  { border-left: 15px solid var(--status-green); }
    .yellow { border-left: 15px solid var(--status-gold); background-color: #fffdf5; animation: gold-pulse 2s infinite ease-in-out; }
    .gray   { border-left: 15px solid var(--status-gray); opacity: 0.8; filter: grayscale(80%); }
    
    @keyframes gold-pulse {
      0%, 100% { border-left-color: #C6A800; }
      50% { border-left-color: #ffd700; }
    }

    .empty-message {
      text-align: center; font-size: 40px; font-weight: 600; color: var(--deep-blue);
      background: rgba(255,255,255,0.6); backdrop-filter: blur(5px);
      padding: 60px; border-radius: 30px;
    }

    /* ====== FOOTER TICKER ====== */
    footer {
      background: linear-gradient(90deg, var(--deep-blue) 0%, #1a3c66 100%);
      color: white; height: var(--footer-height); overflow: hidden;
      display: flex; align-items: center; position: fixed; bottom: 0; left: 0; right: 0;
      z-index: 1000; border-top: 4px solid var(--olympic-cyan);
    }
    .ticker { width: 100%; height: 100%; overflow: hidden; position: relative; white-space: nowrap; display: flex; align-items: center; }
    .ticker__track { display: inline-block; white-space: nowrap; will-change: transform; animation: ticker var(--ticker-duration, 20s) linear infinite; }
    .ticker__content { display: inline-block; padding-right: 100px; font-size: 32px; font-weight: 600; font-style: italic; line-height: var(--footer-height); }
    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    /* ==========================================================================
       SEZIONE ANIMAZIONI SPORT INVERNALI 
       ========================================================================== */
    .winter-scene {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 2000; overflow: hidden;
    }

    /* Stile base per tutti gli atleti */
    .athlete-container {
      position: absolute;
      visibility: hidden; /* Nascosto finché non parte l'animazione */
      opacity: 0;
      width: 280px; 
      height: 280px;
    }

    .athlete-svg {
      width: 100%; 
      height: 100%; 
      display: block;
      /* Ombra stilizzata per dare profondità */
      filter: drop-shadow(4px 8px 6px rgba(11, 35, 65, 0.2));
    }

    /* --- CLASSI DI ANIMAZIONE (Velocizzate) --- */

    /* 1. SCIATORE: Veloce e diagonale */
    .run-skier {
      visibility: visible; opacity: 1;
      top: -300px; left: -300px; 
      /* Ridotto a 4s per renderlo più scattante */
      animation: anim-ski-slope 4s linear forwards;
    }
    @keyframes anim-ski-slope {
      0% { transform: translate(0, 0) rotate(20deg); }
      100% { transform: translate(120vw, 120vh) rotate(20deg); }
    }

    /* 2. PATTINATORE: Fluido ma veloce */
    .run-skater {
      visibility: visible; opacity: 1;
      bottom: 12%; left: -300px;
      /* Ridotto a 6s */
      animation: anim-skate-glide 6s ease-in-out forwards;
    }
    @keyframes anim-skate-glide {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* 3. SNOWBOARDER: Salto veloce */
    .run-snowboarder {
      visibility: visible; opacity: 1;
      top: 35%; right: -300px;
      /* Ridotto a 5s */
      animation: anim-snowboard-trick 5s linear forwards;
    }
    @keyframes anim-snowboard-trick {
      0% { transform: translateX(0) translateY(0) rotate(0); }
      30% { transform: translateX(-30vw) translateY(20px) rotate(-10deg); }
      50% { transform: translateX(-50vw) translateY(-80px) rotate(-360deg) scale(1.1); } 
      70% { transform: translateX(-70vw) translateY(20px) rotate(-10deg); }
      100% { transform: translateX(-130vw) translateY(150px) rotate(0); }
    }

    /* 4. HOCKEY: Sprint rapidissimo */
    .run-hockey {
      visibility: visible; opacity: 1;
      bottom: 25%; left: -350px;
      /* Ridotto a 3s - Molto veloce! */
      animation: anim-hockey-rush 3s ease-out forwards; 
    }
    @keyframes anim-hockey-rush {
      0% { transform: translateX(0) skewX(-15deg); } 
      100% { transform: translateX(120vw) skewX(-15deg); }
    }

    /* 5. CURLING: Più veloce del normale, scivolata decisa */
    .run-curling {
      visibility: visible; opacity: 1;
      bottom: 5%; right: -350px;
      /* Ridotto a 8s */
      animation: anim-curling-slide 8s linear forwards; 
    }
    @keyframes anim-curling-slide {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-120vw, -15vh); } 
    }

  </style>
</head>
<body>

  <div class="winter-scene">
    <!-- 
       I PITTOGRAMMI (SEMPLIFICATI) 
       Forme pulite, spesse e immediatamente riconoscibili.
    -->

    <!-- 1. SCIATORE (Colore: Deep Blue) -->
    <div id="skier" class="athlete-container">
       <svg class="athlete-svg" viewBox="0 0 100 100" fill="none" stroke="var(--deep-blue)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
         <!-- Testa -->
         <circle cx="65" cy="20" r="6" fill="var(--deep-blue)" stroke="none"/>
         <!-- Corpo a uovo (discesa) -->
         <path d="M60 30 L 40 45 L 35 60 L 50 65 L 70 50 Z" />
         <!-- Braccia piegate -->
         <path d="M60 30 L 75 40 L 70 55" />
         <!-- Gambe piegate -->
         <path d="M50 65 L 45 75 L 60 80" />
         <!-- Sci (Linee lunghe) -->
         <path d="M10 90 L 95 55" stroke-width="5"/>
         <path d="M15 95 L 90 65" stroke-width="5"/>
         <!-- Bastoncino -->
         <path d="M70 55 L 90 45" stroke-width="3"/>
       </svg>
    </div>

    <!-- 2. PATTINATORE (Colore: Olympic Cyan) -->
    <div id="skater" class="athlete-container">
        <svg class="athlete-svg" viewBox="0 0 100 100" fill="none" stroke="var(--olympic-cyan)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
             <!-- Testa -->
             <circle cx="70" cy="25" r="6" fill="var(--olympic-cyan)" stroke="none"/>
             <!-- Schiena curva -->
             <path d="M65 35 L 40 40 L 30 55" />
             <!-- Braccio dietro (tipico speed skating) -->
             <path d="M40 40 L 50 30 L 60 25" /> 
             <!-- Braccio avanti -->
             <path d="M65 35 L 60 50 L 70 60" />
             <!-- Gamba appoggio -->
             <path d="M30 55 L 40 70 L 60 70" />
             <!-- Gamba spinta -->
             <path d="M30 55 L 15 65 L 20 75" />
             <!-- Pattini -->
             <path d="M55 75 L 75 75" stroke-width="4"/>
             <path d="M10 80 L 30 70" stroke-width="4"/>
        </svg>
    </div>

    <!-- 3. SNOWBOARDER (Colore: Gold) -->
    <div id="snowboarder" class="athlete-container">
       <svg class="athlete-svg" viewBox="0 0 100 100" fill="none" stroke="var(--status-gold)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
            <!-- Testa -->
            <circle cx="50" cy="20" r="6" fill="var(--status-gold)" stroke="none"/>
            <!-- Corpo raggruppato -->
            <path d="M45 30 L 35 45 L 45 55 L 60 45 L 55 30 Z" />
            <!-- Braccia per bilanciamento -->
            <path d="M45 30 L 25 35" />
            <path d="M55 30 L 75 25" />
            <!-- Gambe piegate -->
            <path d="M35 45 L 30 60 L 40 65" />
            <path d="M60 45 L 65 60 L 55 65" />
            <!-- Tavola -->
            <path d="M20 75 Q 50 85 80 55" stroke-width="7" />
       </svg>
    </div>

    <!-- 4. HOCKEY (Colore: Deep Blue) -->
    <div id="hockey" class="athlete-container">
       <svg class="athlete-svg" viewBox="0 0 100 100" fill="none" stroke="var(--deep-blue)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
            <!-- Testa -->
            <circle cx="60" cy="20" r="6" fill="var(--deep-blue)" stroke="none"/>
            <!-- Corpo inclinato avanti -->
            <path d="M55 30 L 40 45 L 45 60" />
            <!-- Braccia che tengono il bastone -->
            <path d="M55 30 L 65 40 L 55 50" /> <!-- Braccio alto -->
            <path d="M55 30 L 45 40 L 40 50" /> <!-- Braccio basso -->
            <!-- Gambe in corsa -->
            <path d="M45 60 L 30 70 L 40 80" />
            <path d="M45 60 L 60 70 L 55 85" />
            <!-- Bastone -->
            <path d="M65 40 L 25 85 L 15 80" stroke-width="5"/>
            <!-- Puck -->
            <circle cx="10" cy="85" r="3" fill="var(--deep-blue)" stroke="none"/>
       </svg>
    </div>

    <!-- 5. CURLING (Colore: Deep Blue) -->
    <div id="curling" class="athlete-container">
       <svg class="athlete-svg" viewBox="0 0 100 100" fill="none" stroke="var(--deep-blue)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
           <!-- Testa -->
           <circle cx="70" cy="30" r="6" fill="var(--deep-blue)" stroke="none"/>
           <!-- Schiena lunga -->
           <path d="M65 40 L 40 50 L 30 55" />
           <!-- Gamba scivolamento (dietro) -->
           <path d="M40 50 L 60 55 L 80 55" />
           <!-- Gamba piegata (avanti) -->
           <path d="M40 50 L 30 65 L 45 65" />
           <!-- Braccio con stone -->
           <path d="M65 40 L 50 45 L 25 60" />
           <!-- Stone (semplificata) -->
           <path d="M15 60 L 35 60 L 35 70 L 15 70 Z" fill="var(--status-gray)" stroke="none" />
           <path d="M22 55 L 28 55 L 28 60 L 22 60 Z" fill="var(--status-gold)" stroke="none" /> <!-- Manico -->
       </svg>
    </div>
  </div>

  <header>
    <div class="header-left">
        <img src="CF Lampugnano blu xl.png" alt="Logo Piscina" class="logo-main" onerror="this.style.display='none'; document.querySelector('.fallback-title').style.display='block'"/>
        <h2 class="fallback-title" style="display:none; font-size:40px; color:#0B2341; margin:0">PISCINA LAMPUGNANO</h2>
        
        <!-- Logo Milano Cortina caricato da file -->
        <img src="logo-milanocortina.png" alt="Milano Cortina 2026" class="logo-olimpiadi" onerror="this.style.display='none'"/>
    </div>
    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">--</div>
    </div>
  </header>

  <div class="container">
    <div id="courses">
        <div class="empty-message">❄️ Caricamento corsi in corso...</div>
    </div>
  </div>

  <footer>
    <div class="ticker" id="ticker">
      <div class="ticker__track" id="ticker-track">
        <span class="ticker__content" id="ticker-copy-1">...</span>
        <span class="ticker__content" id="ticker-copy-2">...</span>
      </div>
    </div>
  </footer>

  <script>
    /* ====== GESTIONE ANIMAZIONI "REGISTA" ====== */
    const sports = [
        { id: 'skier',       animClass: 'run-skier' },
        { id: 'skater',      animClass: 'run-skater' },
        { id: 'snowboarder', animClass: 'run-snowboarder' },
        { id: 'hockey',      animClass: 'run-hockey' },
        { id: 'curling',     animClass: 'run-curling' }
    ];

    function playRandomAnimation() {
        // 1. Scegli uno sport a caso
        const randomSport = sports[Math.floor(Math.random() * sports.length)];
        const element = document.getElementById(randomSport.id);
        
        // 2. Avvia l'animazione aggiungendo la classe
        element.classList.add(randomSport.animClass);

        // 3. Quando l'animazione finisce...
        element.addEventListener('animationend', function cleanup() {
            // Rimuovi la classe (resetta l'atleta fuori schermo)
            element.classList.remove(randomSport.animClass);
            element.removeEventListener('animationend', cleanup);
            
            // 4. Pausa ridotta per più azione (tra 1 e 4 secondi)
            const delay = Math.floor(Math.random() * 3000) + 1000;
            setTimeout(playRandomAnimation, delay);
        });
    }

    // Avvia il ciclo rapidamente
    setTimeout(playRandomAnimation, 1000);


    /* ====== LOGICA OROLOGIO E DATI (INVARIATA) ====== */
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent  = now.toLocaleDateString('it-IT', options);
    }
    setInterval(updateClock, 1000); updateClock();

    function normalizeStr(str) { return str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : ""; }
    function parseTime(t) { if(!t || !t.includes(':')) return NaN; const [h,m] = t.split(":").map(Number); return (h*60)+m; }
    function formatCell(c) { return c ? (c.f || c.v || "") : ""; }

    async function loadAll() {
      const SHEET_ID = '1dcs1X7x84g69f14m9Sl2KmqZUbCI6lLBBfi3QCMNqWI';
      try {
        const resC = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Corsi`);
        if (!resC.ok) throw new Error("Network error");
        const txtC = await resC.text();
        const jsonC = JSON.parse(txtC.substring(47).slice(0, -2));
        const rowsC = jsonC.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
        const todayName = normalizeStr(now.toLocaleDateString('it-IT', { weekday: 'long' }));

        let parsed = rowsC
          .filter(r => normalizeStr(r[0]) === todayName)
          .map(r => {
            const ingressoMin = parseTime(r[2]);
            const durata = Number.parseInt(r[4]) || 60;
            return {
              attivita: r[1] || '',
              oraIngresso: r[2] || '',
              oraInizio: r[3] || '',
              durata,
              ingressoMin,
              inizioMin: parseTime(r[3])
            };
          })
          .filter(c => Number.isFinite(c.ingressoMin) && currentTime <= (c.ingressoMin + c.durata))
          .sort((a, b) => a.ingressoMin - b.ingressoMin);

        renderCourses(parsed, currentTime);

        const resN = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Note`);
        const txtN = await resN.text();
        const jsonN = JSON.parse(txtN.substring(47).slice(0, -2));
        const notesText = jsonN.table.rows
          .map(r => r.c[0] ? formatCell(r.c[0]) : "")
          .filter(t => t.trim() !== '')
          .join("  •  ");
        updateTicker(notesText || 'Benvenuti alla Piscina Lampugnano');

      } catch (err) {
        const box = document.getElementById('courses');
        if (!box.children.length || box.innerText.includes('Caricamento')) {
           box.innerHTML = `<div class="empty-message">⚠️ Riconnessione in corso...</div>`;
        }
      }
    }

    function renderCourses(courses, currentTime) {
        const coursesBox = document.getElementById('courses');
        let htmlContent = '';
        if (courses.length === 0) {
           htmlContent = `<div class="empty-message">❄️ Le attività di oggi sono terminate.<br><span style="font-size:30px; color:var(--status-gray)">Vi aspettiamo domani!</span></div>`;
        } else {
          courses.slice(0, 4).forEach(corso => {
            const timeToStart = corso.ingressoMin - currentTime;
            let style = 'gray'; 
            if (timeToStart <= 0 && timeToStart > -corso.durata) style = 'green'; 
            else if (timeToStart <= 5 && timeToStart > 0) style = 'yellow';

            htmlContent += `
              <div class="course ${style}">
                <div class="attivita">${corso.attivita}</div>
                <div class="dettagli">
                    <div class="info-box"><span class="info-label">Ingresso</span><span class="info-time">${corso.oraIngresso}</span></div>
                    <div class="info-box"><span class="info-label">Inizio</span><span class="info-time">${corso.oraInizio}</span></div>
                </div>
              </div>`;
          });
        }
        coursesBox.innerHTML = htmlContent;
    }

    function updateTicker(text) {
        const copy1 = document.getElementById('ticker-copy-1');
        const copy2 = document.getElementById('ticker-copy-2');
        if (copy1.textContent === text) return;
        copy1.textContent = text; copy2.textContent = text;
        requestAnimationFrame(() => {
            const duration = copy1.offsetWidth / 200; 
            document.getElementById('ticker-track').style.setProperty('--ticker-duration', `${duration}s`);
        });
    }

    loadAll(); setInterval(loadAll, 30000); 
  </script>
</body>
</html>
