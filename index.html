<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Orari Piscina Lampugnano</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #003366;
      --bg-color: #f0f8ff;
      /* MODIFICATO: Header molto pi√π alto */
      --header-height: 220px; 
      --footer-height: 80px;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--primary-color);
      letter-spacing: -0.5px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ====== HEADER ====== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 0 40px; /* Pi√π padding laterale */
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      height: var(--header-height);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }
    header img {
      /* MODIFICATO: Logo pi√π grande */
      height: 85%; 
      width: auto;
      object-fit: contain;
    }
    .datetime { text-align: right; line-height: 1; }
    
    /* MODIFICATO: Font orario molto pi√π grande */
    .datetime .time { 
        font-weight: 700; 
        font-size: 110px; 
        letter-spacing: -3px; 
        color: #003366;
    }
    
    /* MODIFICATO: Font data pi√π grande */
    .datetime .date { 
        font-weight: 500; 
        font-size: 45px; 
        color: #004080; 
        text-transform: capitalize; 
        margin-top: 5px;
    }

    /* ====== CONTENUTO ====== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: var(--header-height);
      margin-bottom: var(--footer-height);
      overflow-y: hidden;
    }
    #courses {
      width: 100%;
      max-width: 1700px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px; /* Spazio aumentato tra i box per riempire lo schermo */
    }

    /* ====== CORSI ====== */
    .course {
      display: flex;
      border-radius: 16px; /* Bordi pi√π arrotondati */
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 6px 10px rgba(0,0,0,0.06);
      width: 100%;
      position: relative;
      transition: all 0.3s ease;
    }
    .course > div {
      padding: 25px 35px; /* Box un po' pi√π ariosi */
      display: flex;
      align-items: center;
    }
    .course .attivita {
      flex: 2;
      font-size: 60px; /* Font leggermente pi√π grande */
      font-weight: 700;
      color: var(--primary-color);
    }
    .course .dettagli {
      flex: 1.2;
      display: flex;
      justify-content: space-around;
      background-color: rgba(0,0,0,0.03);
      border-left: 1px solid rgba(0,0,0,0.05);
    }
    .info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .info-label { font-size: 22px; text-transform: uppercase; color: #666; font-weight: 600; margin-bottom: 5px; }
    .info-time { font-size: 60px; font-weight: 700; color: #000; line-height: 1; }

    /* Colori stato */
    .green  { background-color: #d1e7dd; border-left: 20px solid #198754; }
    .yellow { background-color: #fff3cd; border-left: 20px solid #ffc107; }
    .gray   { background-color: #f8f9fa; border-left: 20px solid #6c757d; color: #6c757d; }
    
    /* Animazione */
    .yellow { animation: pulse-border 2s infinite; }
    @keyframes pulse-border {
      0% { border-left-color: #ffc107; }
      50% { border-left-color: #ffdb72; }
      100% { border-left-color: #ffc107; }
    }

    /* Messaggio vuoto */
    .empty-message {
      text-align: center;
      font-size: 50px;
      font-weight: 500;
      color: var(--primary-color);
      background: white;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* ====== FOOTER TICKER ====== */
    footer {
      background: #003366;
      color: white;
      height: var(--footer-height);
      overflow: hidden;
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 1000;
    }
    .ticker {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      white-space: nowrap;
      display: flex;
      align-items: center;
    }
    .ticker__track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: ticker var(--ticker-duration, 20s) linear infinite;
    }
    .ticker__content {
      display: inline-block;
      padding-right: 100px;
      font-size: 40px;
      font-weight: 500;
      line-height: var(--footer-height);
    }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <header>
    <img src="CF Lampugnano blu xl.png" alt="Logo Piscina" onerror="this.style.display='none'; document.write('<h2>Piscina Lampugnano</h2>')"/>
    <div class="datetime">
      <div class="time" id="clock">--:--</div>
      <div class="date" id="date">--</div>
    </div>
  </header>

  <div class="container">
    <div id="courses">
        <div class="empty-message">Caricamento corsi in corso...</div>
    </div>
  </div>

  <footer>
    <div class="ticker" id="ticker">
      <div class="ticker__track" id="ticker-track">
        <span class="ticker__content" id="ticker-copy-1">...</span>
        <span class="ticker__content" id="ticker-copy-2">...</span>
      </div>
    </div>
  </footer>

  <script>
    /* ====== OROLOGIO ====== */
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      
      const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
      const dateStr = now.toLocaleDateString('it-IT', options); 
      
      document.getElementById("clock").textContent = `${h}:${m}`;
      document.getElementById("date").textContent  = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* ====== UTILS ====== */
    function normalizeStr(str) {
      if (!str) return "";
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function parseTime(t) {
      if (!t || typeof t !== 'string' || !t.includes(':')) return NaN;
      const [h, m] = t.split(":").map(Number);
      return (h * 60) + m;
    }

    function formatCell(cell) {
      if (!cell) return "";
      if (cell.f) return cell.f;
      if (typeof cell.v === 'string') return cell.v;
      if (typeof cell.v === 'number') return cell.v.toString();
      return "";
    }

    /* ====== CARICAMENTO DATI ====== */
    async function loadAll() {
      const SHEET_ID = '1dcs1X7x84g69f14m9Sl2KmqZUbCI6lLBBfi3QCMNqWI';
      const SHEET_BASE = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=`;
      
      try {
        /* ---- FETCH CORSI ---- */
        const resC = await fetch(SHEET_BASE + 'Corsi');
        if (!resC.ok) throw new Error("Network response was not ok");
        const txtC = await resC.text();
        const jsonC = JSON.parse(txtC.substring(47).slice(0, -2));
        const rowsC = jsonC.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));

        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
        const todayName = normalizeStr(now.toLocaleDateString('it-IT', { weekday: 'long' }));

        let parsed = rowsC
          .filter(r => normalizeStr(r[0]) === todayName)
          .map(r => {
            const ingressoMin = parseTime(r[2]);
            const inizioMin   = parseTime(r[3]);
            const durata      = Number.parseInt(r[4]) || 60;
            return {
              attivita: r[1] || '',
              oraIngresso: r[2] || '',
              oraInizio: r[3] || '',
              durata,
              ingressoMin,
              inizioMin
            };
          })
          .filter(c => Number.isFinite(c.ingressoMin) && currentTime <= (c.ingressoMin + c.durata))
          .sort((a, b) => a.ingressoMin - b.ingressoMin);

        renderCourses(parsed, currentTime);

        /* ---- FETCH NOTE ---- */
        const resN = await fetch(SHEET_BASE + 'Note');
        const txtN = await resN.text();
        const jsonN = JSON.parse(txtN.substring(47).slice(0, -2));
        const rowsN = jsonN.table.rows.map(r => r.c.map(c => c ? formatCell(c) : ""));
        const notesText = rowsN
          .filter(r => r[0] && r[0].trim() !== '')
          .map(r => r[0])
          .join("  ‚Ä¢  ");

        updateTicker(notesText || 'Benvenuti alla Piscina Lampugnano');

      } catch (err) {
        console.error('Errore update:', err);
        const box = document.getElementById('courses');
        if (!box.children.length || box.innerText.includes('Caricamento')) {
           box.innerHTML = `<div class="empty-message">‚ö†Ô∏è Riconnessione in corso...</div>`;
        }
      }
    }

    function renderCourses(courses, currentTime) {
        const coursesBox = document.getElementById('courses');
        let htmlContent = '';

        if (courses.length === 0) {
           htmlContent = `
            <div class="empty-message">
              üèä‚Äç‚ôÇÔ∏è Le attivit√† di oggi sono terminate.<br>
              <span style="font-size:30px; color:#666">Vi aspettiamo domani!</span>
            </div>`;
        } else {
          // MODIFICATO: Mostra massimo 4 corsi
          const visible = courses.slice(0, 4); 
          
          visible.forEach(corso => {
            const timeToStart = corso.ingressoMin - currentTime;
            
            let style = 'gray'; 
            if (timeToStart <= 0 && timeToStart > -corso.durata) {
                style = 'green'; 
            } else if (timeToStart <= 5 && timeToStart > 0) {
                style = 'yellow';
            }

            htmlContent += `
              <div class="course ${style}">
                <div class="attivita">${corso.attivita}</div>
                <div class="dettagli">
                    <div class="info-box">
                        <span class="info-label">Ingresso</span>
                        <span class="info-time">${corso.oraIngresso}</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label">Inizio</span>
                        <span class="info-time">${corso.oraInizio}</span>
                    </div>
                </div>
              </div>
            `;
          });
        }
        coursesBox.innerHTML = htmlContent;
    }

    function updateTicker(text) {
        const copy1 = document.getElementById('ticker-copy-1');
        const copy2 = document.getElementById('ticker-copy-2');
        const track = document.getElementById('ticker-track');
        
        if (copy1.textContent === text) return;

        copy1.textContent = text;
        copy2.textContent = text;

        requestAnimationFrame(() => {
            const width = copy1.offsetWidth;
            const speed = 200; // Velocit√† elevata
            const duration = width / speed; 
            track.style.setProperty('--ticker-duration', `${duration}s`);
        });
    }

    loadAll();
    setInterval(loadAll, 30000); 
  </script>
</body>
</html>
